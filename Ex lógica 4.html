<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex lógica 4</title>
</head>
<body>
    <script>
        let AgeDonor = parseInt (window.prompt ('Type 1'))
        const MinAge = 18
        const MaxAge = 67

        if (AgeDonor >= MinAge && AgeDonor <= MaxAge) {
            document.write('Pode doar sangue')
        }
        else {
            document.write('Não pode doar sangue')
        }


    </script>
    
</body>
</html>
