<body>
    <script>
        let result1 = window.prompt('time 1 score')
        let result2 = window.prompt('time 2 score')
        
        if (result1 == result2){
            document.write('empate')
        } else if (result1 > result2){
            document.write('vitória time 1')
        } else {
            document.write('vitoria time 2')
        }






    </script>
    
</body>
