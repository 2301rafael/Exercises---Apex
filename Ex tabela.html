<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo tabela</title>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;

    }
</style>

<body>

    <table>

        <caption>Tabela Produtos</caption>

        <thead>

            <tr>

                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor R$</th>

            </tr>
        </thead>

        <tbody>

            <tr>

                <td>Smartphone</td>
                <td>2</td>
                <td>1.880,80</td>

            </tr>

            <tr>

                <td>Televisor 40 pol</td>
                <td>3</td>
                <td>5.200,00</td>

            </tr>

            <tr>

                <td>Mesa Escritório</td>
                <td>1</td>
                <td>800,00</td>

            </tr>

            <tr>
                <td>Cadeira Escritório</td>
                <td>1</td>
                <td>400,00</td>

            </tr>

            <tr>

                <td>Computador</td>
                <td>1</td>
                <td>2.800,00</td>

            </tr>

            </tr>
    </table>

    <p>Promoção camisa polo de <s>R$29.90</s> por apenas R$14.80</p>

    <p>As partes importantes <mark>devem ser marcadas.</mark></p>


</body>

</html>
