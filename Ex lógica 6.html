<body>
    <script>
        let day = window.prompt('day')
        let month = window.prompt('month')
        let year = window.prompt ('year')
        const minDay = 1
        const maxDay = 31
        const minMonth = 1
        const maxMonth = 12
        const maxYear = 2019
        const minYear = maxYear - 143
        

        if (day < minDay){
            document.write('it is not a valid date')
        } else if (day > maxDay){
            document.write('it is not a valid date')
        } else if (month < minMonth){
            document.write('it is not a valid date')
        } else if (month > maxMonth){
            document.write('it is not a valid date')
        } else if (year < minYear){
              document.write('it is not a valid date')
        } else if (year > maxYear){
            document.write('it is not a valid date')
        } else {
            document.write(day + '  ' + month + '  ' + year)
        }




    </script>
    
</body>
