<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex lógica 2</title>
</head>
<body>
    <script>
        let firstNumber = window.prompt ('digite o primeiro numero')
        let secondNumber = window.prompt ('digite o secundo numero')
        let thirdNumber = window.prompt ('digite o terceiro numero')

        if(parseInt(firstNumber) > parseInt(secondNumber) && parseInt(firstNumber) > parseInt(thirdNumber)) {
            document.write('numero 1 é maior')
        } else if(parseInt(secondNumber) > parseInt(firstNumber) && parseInt(secondNumber) > parseInt(thirdNumber)) {
            document.write('numero 2 é maior')
        } else {
            document.write('numero 3 é maior')

        }

        

    </script>
</body>
</html>
