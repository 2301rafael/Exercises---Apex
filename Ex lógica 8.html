<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex lógica 8</title>
</head>
<body>
    <script>
        let payment = parseInt(window.prompt('Digite o salário'))
        let spending = parseInt(window.prompt('Digite o total de gastos')) 

        if (spending > payment) {
            document.write('Orçamento estourado')
        } else {
            document.write('Gastos dentro do orçamento')
        }




    </script>
    
</body>
</html>
