<body>
    <script>
        let numeros= [
            [6, 16, 162],
            [3, 35, 123],
            [10,24, 321]
        ]
          
        for (let i=0; i<numeros.length; i++){
            for (let j=0; j<numeros[i].length; j++){
                if (numeros[i][j] % 2 == 0 ){

                    numeros[i].splice(j, 1)
                } else{
          

                document.write(numeros[i][j] + "<br>")
        }
    }

        }




    </script>
    
</body>
